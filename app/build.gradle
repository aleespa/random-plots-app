plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.chaquo.python'
    id "com.google.devtools.ksp" version "2.2.20-2.0.3"
    id "org.jetbrains.kotlin.plugin.compose" version "2.2.20" // this version matches your Kotlin version
}

android {
    namespace 'com.aleespa.randomsquare'
    compileSdk = 36

    defaultConfig {
        applicationId 'com.aleespa.randomsquare'
        minSdk 29
        //noinspection EditedTargetSdkVersion
        targetSdk 36
        versionCode 25
        versionName "1.4.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
        python {
            buildPython "C:/Users/Alejandro/AppData/Local/Programs/Python/Python313/python.exe"
            pip {
                install "matplotlib"
            }
        }
        chaquopy {
            defaultConfig {
                version = "3.13"
            }
        }
        ndk {
            abiFilters "arm64-v8a", "x86_64"
        }

        buildTypes {
            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            }
        }
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
        kotlinOptions {
            jvmTarget = '1.8'
        }
        buildFeatures {
            compose true
        }
        composeOptions {
            kotlinCompilerExtensionVersion '1.5.15'
        }
        composeCompiler {
            reportsDestination = layout.buildDirectory.dir("compose_compiler")
            stabilityConfigurationFile = rootProject.layout.projectDirectory.file("stability_config.conf")
        }
        }
    buildTypes {
        debug {
            debuggable true
        }
    }
}



